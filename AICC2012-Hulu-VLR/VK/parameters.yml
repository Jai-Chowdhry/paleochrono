#Parameters specific to the VK ice core
age_top_prior: -50. #age at the top of the sequence
age_top_sigma: 10. #Error on top age
depth_grid: #depth grid for the age calculation
    type: 'regular'
    start: &depth_start 0.
    end: &depth_end 3501.
    nb_steps: 3501
corr_deporate_grid: #Age grid for the deporate correction function
    type: 'regular'
    start: *age_start
    end: *age_end
    nb_steps: *age_nb_steps
    truncated: True
    inf: &inf 0.
    sup: &sup 450000.
corr_lid_grid: #Age grid for the LID correction function
    type: 'regular'
    start: *age_start
    end: *age_end
    nb_steps: *age_nb_steps
    truncated: True
    inf: *inf
    sup: *sup
corr_thinning_grid: #Depth grid for the thinning correction function
    type: 'regular'
    start: *depth_start
    end: *depth_end
    nb_steps: *depth_nb_steps